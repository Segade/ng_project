 
<table>
<tr>
<th> Name </th> <th> Hour </th> <th> Day </th> <th> Location </th> <th> Town </th>
</tr>
<tr  *ngFor="let eachEvent of eventsList">
<td>{{eachEvent.name}} </td> 
<td>{{eachEvent.hour}} </td> 
<td>{{eachEvent.day}} </td> 
<td>{{eachEvent.location}} </td> 
<td>{{eachEvent.town}} </td>

</tr>
</table>
